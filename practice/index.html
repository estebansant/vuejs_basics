<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning VueJS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" :style="{background: '#' + color}">
    
    <coin-detail 
      v-on:change-color="updateColor"
      :coin="btc"
      :color="color"
    >
    <template v-slot:text>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore, cum blanditiis tenetur et illo earum. Cumque incidunt, iure deleniti doloribus praesentium molestiae, voluptatum consectetur minima quis sint veritatis sit esse?</p>
    </template>
    <template v-slot:link>
      <a href="">Reload!</a>
    </template>

    </coin-detail>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
